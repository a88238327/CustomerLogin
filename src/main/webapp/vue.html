<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>Lazy Load Enabled With AJAX Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .container img {
            margin-bottom: 10px;
        }

        #container {
            width: 800px;
            overflow: scroll;
        }

        #inner_container {
            width: 4750px;
        }
    </style>

</head>
<body>
<div id="container">
    <div id="inner_container">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片1.png" width="765" height="574" alt="BMW M1 Hood">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片2.png" width="765" height="574" alt="BMW M1 Side">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片3.png" width="765" height="574" alt="Viper 1">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片4.png" width="765" height="574" alt="Viper Corner">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片5.png" width="765" height="574" alt="BMW M3 GT">
        <img class="lazy" src="img/chejia.png" data-original="img/幻灯片6.png" width="765" height="574" alt="Corvette Pitstop">
    </div>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script>

    $(function() {
        $("img.lazy").lazyload({
            effect : "fadeIn",
            container: $("#container"),
            threshold : -200
        });
    });

</script>
</body>
</html>
