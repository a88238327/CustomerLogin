<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>城市选择</title>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <style>
        * {
            font-size: 14px;
        }

        p {
            text-align: center;
            background: #f00;
            padding: 10px 0;
            margin: 20px 0 0 0;
            color: #fff
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<p id="city_text1" class="r-tx-txt2 r-tx-txt2s fl">三亚市</p>
<input type="text" id="city_id1"/>
</body>
<script src="js/mui.min.js"></script>
<script src="js/mui.picker.min.js"></script>
<script src="js/data.city.js"></script>
<script>
    //选择省市
    var city_picker1 = new mui.PopPicker({layer: 2});
    city_picker1.setData(init_city_picker);
    $("#city_text1").on("tap", function () {
        setTimeout(function () {
            city_picker1.show(function (items) {
                alert(items[1].text);
                $("#city_id1").val((items[0] || {}).value + "," + (items[1] || {}).value);
                $("#city_text1").html(( items[1] || {}).text);
            });
        }, 200);
    });
</script>
</html>
